backend_maintest:
    resource: "@BugBusterRoutingappBundle/Controller"
    type: annotation

frontend_demo:
    path:     /routingapp_fe/demo/{height}/{width}
    defaults: 
        _controller: BugBusterRoutingappBundle:Frontend:demo
        _scope: frontend
        _token_check: false
        height: 0
        width:  0
    requirements:
        height: '\d+'
        width:  '\d+'

